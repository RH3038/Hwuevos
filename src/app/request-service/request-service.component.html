<div *ngIf="loggedIn; then menutwo; else menu"></div>

<ng-template #menutwo>
    <app-menubar-two></app-menubar-two>
</ng-template>

<ng-template #menu>
    <app-menubar></app-menubar>
</ng-template>

<div class="header" [innerHTML]="messageHead"></div>

<div class="content" [innerHTML]="message"></div>

<form [formGroup]="requestForm" class="area-container" (ngSubmit)="onSubmit()">
    <p>Drop your idea here:</p>

    <!--service request-->
    <textarea class="text-area" formControlName="request"></textarea>
    <button class="button" type="submit">Submit</button>

</form>

<app-trademark></app-trademark>
